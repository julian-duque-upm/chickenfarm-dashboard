<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Farm Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
</head>
<body>
  <h1>Chicken Farm Monitoring Dashboard</h1>

  <div class="dashboard-grid">
    <div class="sensor-card">
      <h2>Acceleration</h2>
      <p id="acceleration-value">-- g</p>
    </div>
    <div class="sensor-card">
      <h2>Air Quality</h2>
      <p id="airquality-value">-- ppm</p>
    </div>
    <div class="sensor-card">
      <h2>Light Sensor 1</h2>
      <p id="light1-value">-- lux</p>
    </div>
    <div class="sensor-card">
      <h2>Light Sensor 2</h2>
      <p id="light2-value">-- lux</p>
    </div>
  </div>

  <script>
    fetch("/api/negotiate", {
      method: "POST"
    })
    .then(response => response.json())
    .then(data => {
      const connection = new signalR.HubConnectionBuilder()
        .withUrl(data.url, {
          accessTokenFactory: () => data.accessToken
        })
        .withAutomaticReconnect()
        .configureLogging(signalR.LogLevel.Information)
        .build();

      connection.on("newSensorData", (sensorData) => {
        if (!sensorData) return;
        document.getElementById("acceleration-value").textContent = `${sensorData.acceleration ?? '--'} g`;
        document.getElementById("airquality-value").textContent = `${sensorData.airQuality ?? '--'} ppm`;
        document.getElementById("light1-value").textContent = `${sensorData.light1 ?? '--'} lux`;
        document.getElementById("light2-value").textContent = `${sensorData.light2 ?? '--'} lux`;
      });

      connection.start()
        .then(() => console.log("SignalR connected"))
        .catch(err => console.error("SignalR connection error:", err));
    })
    .catch(err => console.error("Negotiation failed:", err));
  </script>
</body>
</html>
