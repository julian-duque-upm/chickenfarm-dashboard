<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Farm Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- ‚úÖ Versi√≥n 6.0.0 de SignalR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script>
</head>
<body>
  <h1>Chicken Farm Monitoring Dashboard</h1>

  <div class="dashboard-grid">
    <div class="sensor-card">
      <h2>Acceleration</h2>
      <p id="acceleration-value">-- g</p>
    </div>
    <div class="sensor-card">
      <h2>Air Quality</h2>
      <p id="airquality-value">-- ppm</p>
    </div>
    <div class="sensor-card">
      <h2>Light Sensor</h2>
      <p id="light1-value">-- lux</p>
    </div>
  </div>

  <div id="status"></div>

  <script>
    const negotiateUrl = "https://chickenfarm-func.azurewebsites.net/api/negotiate";

    fetch(negotiateUrl, { method: "POST" })
      .then(res => {
        if (!res.ok) throw new Error("Negotiation failed");
        return res.json();
      })
      .then(info => {
        const connection = new signalR.HubConnectionBuilder()
          .withUrl(info.url, {
            accessTokenFactory: () => info.accessToken
          })
          .withAutomaticReconnect()
          .configureLogging(signalR.LogLevel.Information)
          .build();

        connection.on("newSensorData", (data) => {
          console.log("üì° Data received:", data);

          document.getElementById("acceleration-value").textContent = `${data.acceleration ?? '--'} g`;
          document.getElementById("airquality-value").textContent = `${data.airQuality ?? '--'} ppm`;
          document.getElementById("light1-value").textContent = `${data.light1 ?? '--'} lux`;
        });

        connection.start()
          .then(() => {
            console.log("‚úÖ SignalR connected");
            document.getElementById("status").textContent = "üü¢ Conectado a SignalR.";
          })
          .catch(err => {
            console.error("‚ùå SignalR connection error:", err);
            document.getElementById("status").textContent = "‚ùå Error de conexi√≥n con SignalR.";
          });
      })
      .catch(err => {
        console.error("‚ùå Error negotiating SignalR connection:", err);
        document.getElementById("status").textContent = "‚ùå Error al negociar conexi√≥n con SignalR.";
      });
  </script>
</body>
</html>
