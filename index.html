<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Farm Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chicken Farm Monitoring Dashboard</h1>

    <div class="dashboard-grid">
        <div class="sensor-card">
            <h2>Acceleration</h2>
            <p id="acceleration-value">-- g</p>
        </div>
        <div class="sensor-card">
            <h2>Air Quality</h2>
            <p id="airquality-value">-- ppm</p>
        </div>
        <div class="sensor-card">
            <h2>Light Sensor 1</h2>
            <p id="light1-value">-- lux</p>
        </div>
        <div class="sensor-card">
            <h2>Light Sensor 2</h2>
            <p id="light2-value">-- lux</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
