name: Deploy ChickenFarm Dashboard and Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-webapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Azure Web App using publish profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: chickendashboard  # <-- asegúrate que coincide con el nombre real del App Service
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACBD54D8E17D4A2F8F729D3BC12CE319 }}
          package: .

  deploy-functionapp:
    runs-on: ubuntu-latest
    needs: deploy-webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_FUNCTIONAPP_CREDENTIALS }}

      - name: Deploy Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: chickenfarm-func  # <-- este debe ser exactamente igual al nombre de tu Function App
          package: ./azure-functions  # <-- carpeta donde están tus funciones (como blobToSignalR y negotiate)
