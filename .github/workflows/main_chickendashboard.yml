name: Deploy ChickenFarm Dashboard

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Deploy to Azure Web App using publish profile
      uses: azure/webapps-deploy@v2
      with:
        app-name: chickendashboard  # ← asegúrate de que es el nombre exacto de tu App Service
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACBD54D8E17D4A2F8F729D3BC12CE319 }}
        package: .
