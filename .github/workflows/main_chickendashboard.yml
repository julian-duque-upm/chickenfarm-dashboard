name: Deploy ChickenFarm Dashboard and Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-webapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: chickendashboard
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ACBD54D8E17D4A2F8F729D3BC12CE319 }}
          package: .

  deploy-functionapp:
    runs-on: ubuntu-latest
    needs: deploy-webapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Azure Function App
        uses: azure/webapps-deploy@v2
        with:
          app-name: chickenfarm-func
          publish-profile: ${{ secrets.AZUREFUNCTIONAPP_PUBLISHPROFILE }}
          package: ./azure-functions
